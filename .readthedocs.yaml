version: 2

sphinx:
  configuration: docs/conf.py

build:
  os: ubuntu-24.04
  tools:
    python: "3.13"
  jobs:
    install:
      - echo $EE_SERVICE_ACC_PRIVATE_KEY
      # upgrade pip for --group support
      - pip install --upgrade pip
      # install geedim with docs dependency group
      - pip install --group docs .
