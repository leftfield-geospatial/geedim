# Test installing from conda-forge

name: Install & test conda-forge package
on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -el {0}
    strategy:
      fail-fast: false
      matrix:
        os: [ macos-latest, ubuntu-latest, windows-latest ]
        python-version: ['3.11', '3.13']
    steps:

    - name: Set up conda
      uses: conda-incubator/setup-miniconda@v3
      with:
        python-version: ${{ matrix.python-version }}
        channels: conda-forge
        channel-priority: strict
        activate-environment: geedim-test
        conda-solver: libmamba

    - name: Install package
      run: |
        conda info
        conda install geedim>=2.0.0
        conda list

    - name: Run tests
      timeout-minutes: 5
      env:
        EE_SERVICE_ACC_PRIVATE_KEY: ${{ secrets.EE_SERVICE_ACC_PRIVATE_KEY }}
      run: |
          geedim --version
          geedim search -c l8-c2-l2 -s 2019-02-01 -e 2019-03-01 --bbox 23 -33 23.2 -33.2 composite -cm q-mosaic --mask download --scale 30 --crs EPSG:3857 -r - -o
          dir Q-MOSAIC-COMP.tif && echo "Test OK"
          pwd
          ls -R
